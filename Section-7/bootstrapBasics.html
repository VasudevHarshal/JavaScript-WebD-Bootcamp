<body>
    
    <a href="https://getbootstrap.com/docs/3.4/">BootstrapWebsite</a>
<!-- Container for nice spacing -->

<div class="container">
	<div class="jumbotron">
    	<h1>This is a jumbotron</h1>
    	<p>dcvasdvasd</p>
    	<button class="btn btn-success btn-lg">Hi there</button>

    </div>

    <h1>Bootstrap basics demo</h1>
    <button class="btn btn-danger btn-lg">Click me!!</button>

    <button class="btn btn-success btn-lg">Click me!!</button>
    <button class="btn btn-success btn-lg active">Click me!!</button>
    <button class="btn btn-success btn-lg" disabled="disabled">Click me!!</button>

    <a href="http://getbootsrap.com" class="btn btn-lg btn-info"> Boootsrap Docs</a>
    
<!-- Important classes: 
form-control
form-group
 -->

    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default btn-success">Submit</button>
</form>
<br>

<!-- Inline Form -->
<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>




</div>    

    
</body>
