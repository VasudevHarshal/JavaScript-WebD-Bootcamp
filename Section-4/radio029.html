<!DOCTYPE html>
<html>
<head>
	<title>Inputs demo</title>
</head>
<body>

<p>Do you prefer Dogs or Cats</p>   
  
  <form>

  	<label for="Dogs">Dogs:</label>
    <input name="petChoice" id="Dogs" type="radio" value="DOGS">

    <label for="Cats">Cats</label>
    <input name="petChoice" id="Cats " type="radio" value="CATS">	

<p>Mood</p>

  <select name="Mood" >
  	<option value="Happy">:)</option>
  	<option value="Wink">;)</option>
  	<option value="Cry">:'(</option>

  </select>

  <textarea rows="10" cols="50" name="paragraph" placeholder="Write about Yourself"></textarea>

    <button>Go!</button>
  </form>
   
</body>
</html>
